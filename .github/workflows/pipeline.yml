name: ML Pipeline - Predictive Maintenance

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train-evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training pipeline
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python src/train.py

      - name: Upload model artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/

      - name: Commit updated artifacts to main (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add artifacts/ || true
          git diff --cached --quiet || git commit -m "Update trained model artifacts [auto]"
          git push
